<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Feastly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #b0c4a4;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .description {
            padding: 20px;
            font-size: 18px;
        }
        .carousel-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            position: relative;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            background-color: #b0c4a4;
            padding: 5px;
            border-radius: 5px;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: 10px;
            width: 100%;
            padding: 0 10px;
        }
        .nav-buttons button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">About Feastly</div>
    <div class="description">
        Feastly is your ultimate meal-planning and recipe-sharing companion. We aim to connect food lovers with a curated collection of recipes, personalized meal plans, and an engaging community to inspire creativity in the kitchen.
    </div>
    
    <div class="carousel-container">
        <div class="card">
            <img src="https://via.placeholder.com/300x200?text=Discover+Recipes" alt="Discover Recipes">
            <div class="card-title">Discover Recipes</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200?text=Save+Favorites" alt="Save Favorites">
            <div class="card-title">Save Favorites</div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200?text=Plan+Your+Meals" alt="Plan Your Meals">
            <div class="card-title">Plan Your Meals</div>
        </div>
    </div>
</body>
</html>
